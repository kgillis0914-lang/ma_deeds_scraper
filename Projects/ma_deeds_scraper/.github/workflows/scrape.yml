name: Scrape and Publish CSV
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * *"   # daily at 11:00 UTC (~7:00 AM ET)
permissions:
  contents: write
jobs:
  scrape:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.46.0-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Python deps
        run: pip install --no-cache-dir -r requirements.txt
      - name: Run scraper and copy CSV
        env:
          DATE_FROM: 2025-09-17
          DATE_TO:   2025-09-17
          OUT_CSV:   ma_deeds_data/records.csv
          COUNTIES_FILE: counties.json
        run: |
          python -u scraper.py
          mkdir -p docs
          cp ma_deeds_data/records.csv docs/records.csv
      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add docs/records.csv
          git commit -m "Update records.csv [skip ci]" || echo "No changes"
          git push
